<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">

<body>
  <!--! navigation wrapper -->
  <header class="wrapper_nav">
    <!--! navbar -->
    <nav class="primary_navigation" id="navbar-pinterest">
      <!-- !pinterest logo wrapper -->
      <div class="wrapper_logo">
        <!-- !pinterest logo -->
        <a href="https://www.pinterest.com/?utm_campaign=emailconfirmwlcfollowup" target="_blank"
          referrerpolicy="no-referrer" type="media_type"><img src="./img/pinterest_icon.svg" alt="pinterest_icon"
            id="pintest_icon"></a>
      </div>
      <!--!HOME,EXPLORE & CREATE WRAPPERS  -->
      <ul class="nav_links_wrapper">
        <a href="#"></a>
        <li class="nav_links  " id="home" autofocus tabindex="1">Home</li></a>
        <a href="#"></a>
        <li class="nav_links" id="explore" tabindex="2">Explore</li></a>
        <a href="#"></a>
        <li class="nav_links" id="create" tabindex="3">Create</li></a>
      </ul>
      <!-- ! search input form   -->
      <form class="form_wrapper">
        <input name="finder" id="finder" class="finder" type="search" placeholder="Search">
      </form>
      <!-- ! notifications,messages & profile logo  wrapper -->
      <div class="profile_wrapper">
        <div id="notifications">
          <a href="#" target="_blank" referrerpolicy="no-referrer"><img class="notifications"
              src="./img//notification_icon.svg" alt="notification bell"></a>
        </div>
        <div id="message">
          <a href="#" target="_blank" referrerpolicy="no-referrer"><img class="messege" src="./img//message_icon.svg"
              alt=" messages icon"></a>
        </div>
        <div id="profile-img">
          <a href="#" target="_blank" referrerpolicy="no-referrer"><img class="profile-img"
              src="./img//profile_icon.svg" alt="profile picture"></a>
        </div>
        <div id="arrow_menu">
          <img class="arrow_menu" src="./img/arrow_icon.svg" alt="arrow menu">
        </div>
        </>
    </nav>
